# Nom du workflow
name: Build, Test and Publish to NPM

# Se déclenche quand une nouvelle "Release" est créée sur GitHub
on:
  release:
    types: [created]

jobs:
  # Un seul job qui fait tout dans le bon ordre
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      # 1. Récupère le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Installe Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org/'

      # 3. Installe les dépendances de manière sécurisée
      - name: Install dependencies
        run: npm ci

      # 4. Exécute les tests. Si cette étape échoue, le workflow s'arrête ici.
      - name: Run tests
        run: npm test

      # 5. Publie sur NPM (uniquement si les tests ont réussi)
      - name: Publish to NPM
        run: npm publish
        env:
          # Utilise le bon nom de secret (tout en majuscules)
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
